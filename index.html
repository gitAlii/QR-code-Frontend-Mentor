<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="box"> <!-- Giving the dive a class so that it can be used as a flexbox in the style.css file -->
    <img src="./images/image-qr-code.png" alt="Qr_code"> <!-- linking the image-->

      <p id="t1" > <!-- an ID given to individually style it in CSS file-->
        <strong> Improve your front-end skills by building projects</strong><!-- strong tag used to bold the text -->
      </p>  
      
      <p id="t2" >Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      
      <div>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ali </a>.
      
      </div>
  </div>
